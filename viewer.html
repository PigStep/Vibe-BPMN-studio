<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BPMN Editor</title>
    <link rel="stylesheet" href="https://unpkg.com/bpmn-js@9.4.0/dist/assets/diagram-js.css">
    <link rel="stylesheet" href="https://unpkg.com/bpmn-js@9.4.0/dist/assets/bpmn-js.css">
    <link rel="stylesheet" href="https://unpkg.com/bpmn-js@9.4.0/dist/assets/bpmn-js-properties-panel.css">
    <style>
        #bpmn-container {
            width: 100%;
            height: 60vh;
            border: 1px solid #ccc;
            margin: 10px 0;
            position: relative;
        }

        #properties-panel {
            position: absolute;
            top: 0;
            right: 0;
            width: 300px;
            height: 100%;
            background: #f8f8f8;
            border-left: 1px solid #ccc;
            overflow-y: auto;
            display: none;
            z-index: 10;
        }

        .edit-mode {
            background: #e8f4fd;
            border: 1px solid #007acc;
        }

        body {
            margin: 20px;
            font-family: Arial, sans-serif;
        }

        .controls {
            margin: 10px 0;
            padding: 10px;
            background: #f5f5f5;
            border-radius: 5px;
        }

        button {
            padding: 8px 15px;
            margin: 5px;
            cursor: pointer;
            background: #007acc;
            color: white;
            border: none;
            border-radius: 3px;
        }

        button:hover {
            background: #005a9e;
        }

        textarea {
            width: 100%;
            height: 200px;
            margin: 10px 0;
            padding: 10px;
            font-family: monospace;
            border: 1px solid #ccc;
            border-radius: 3px;
        }

        .tab {
            margin: 10px 0;
        }

        .tab-button {
            background: #e0e0e0;
            color: black;
        }

        .tab-button.active {
            background: #007acc;
            color: white;
        }

        .error {
            color: red;
            margin: 10px 0;
            padding: 10px;
            background: #ffe6e6;
            border: 1px solid red;
            border-radius: 3px;
        }

        .success {
            color: green;
            margin: 10px 0;
            padding: 10px;
            background: #e6ffe6;
            border: 1px solid green;
            border-radius: 3px;
        }

        .info {
            color: #0066cc;
            margin: 10px 0;
            padding: 10px;
            background: #e6f2ff;
            border: 1px solid #0066cc;
            border-radius: 3px;
        }
    </style>
</head>

<body>
    <h1>BPMN Editor</h1>

    <!-- Табы для переключения между способами загрузки -->
    <div class="tab">
        <button class="tab-button active" onclick="showTab('text-tab')">Загрузить из текста</button>
        <button class="tab-button" onclick="showTab('file-tab')">Загрузить из файла</button>
    </div>

    <!-- Вкладка для текстового ввода -->
    <div id="text-tab" class="tab-content">
        <h3>Вставьте BPMN XML:</h3>
        <textarea id="xml-input" placeholder="Вставьте BPMN XML сюда..."></textarea>
        <button onclick="loadFromTextarea()">Загрузить BPMN</button>
        <button onclick="loadExample()">Загрузить пример</button>
    </div>

    <!-- Вкладка для загрузки файла -->
    <div id="file-tab" class="tab-content" style="display: none;">
        <h3>Выберите BPMN файл:</h3>
        <input type="file" id="fileInput" accept=".bpmn,.xml" />
        <button onclick="document.getElementById('fileInput').click()">Выбрать файл</button>
    </div>

    <!-- Сообщения об ошибках/успехе -->
    <div id="message"></div>

    <!-- Элементы управления -->
    <div class="controls">
        <button id="edit-toggle" onclick="toggleEditMode()">Режим редактирования</button>
        <button onclick="zoomIn()">Увеличить (+)</button>
        <button onclick="zoomOut()">Уменьшить (-)</button>
        <button onclick="fitViewport()">Подогнать по размеру</button>
        <button onclick="downloadSVG()">Скачать как SVG</button>
        <button onclick="downloadBPMN()">Скачать как BPMN</button>
        <button onclick="saveChanges()" id="save-btn" style="display: none;">Сохранить изменения</button>
    </div>

    <!-- Контейнер для BPMN -->
    <div id="bpmn-container">
        <div id="properties-panel"></div>
    </div>

    <!-- Подключаем библиотеки -->
    <script src="https://unpkg.com/bpmn-js@9.4.0/dist/bpmn-modeler.development.js"></script>
    <script src="https://unpkg.com/bpmn-js-properties-panel@0.20.0/dist/bpmn-js-properties-panel.umd.js"></script>

    <script>
        // Инициализация BPMN viewer/modeler
        let viewer;
        let isEditMode = false;
        let originalXML = '';

        // Инициализация с проверкой доступности библиотеки
        function initializeViewer() {
            if (typeof BpmnJS === 'undefined') {
                showMessage('Ошибка: библиотека bpmn-js не загружена. Проверьте подключение к интернету.', 'error');
                return false;
            }

            try {
                viewer = new BpmnJS({
                    container: '#bpmn-container',
                    propertiesPanel: {
                        parent: '#properties-panel'
                    },
                    keyboard: {
                        bindTo: window
                    }
                });
                return true;
            } catch (error) {
                showMessage('Ошибка инициализации BPMN viewer: ' + error.message, 'error');
                console.error('Ошибка инициализации:', error);
                return false;
            }
        }

        // Пример BPMN XML по умолчанию
        const defaultXML = `<?xml version="1.0" encoding="UTF-8"?>
<bpmn:definitions xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance" xmlns:bpmn="http://www.omg.org/spec/BPMN/20100524/MODEL" xmlns:bpmndi="http://www.omg.org/spec/BPMN/20100524/DI" xmlns:dc="http://www.omg.org/spec/DD/20100524/DC" xmlns:di="http://www.omg.org/spec/DD/20100524/DI" id="Definitions_1" targetNamespace="http://bpmn.io/schema/bpmn">
  <bpmn:process id="Process_1" isExecutable="false">
    <bpmn:startEvent id="StartEvent_1" name="Начало процесса">
      <bpmn:outgoing>Flow_1</bpmn:outgoing>
    </bpmn:startEvent>
    <bpmn:task id="Task_1" name="Первая задача">
      <bpmn:incoming>Flow_1</bpmn:incoming>
      <bpmn:outgoing>Flow_2</bpmn:outgoing>
    </bpmn:task>
    <bpmn:task id="Task_2" name="Вторая задача">
      <bpmn:incoming>Flow_2</bpmn:incoming>
      <bpmn:outgoing>Flow_3</bpmn:outgoing>
    </bpmn:task>
    <bpmn:endEvent id="EndEvent_1" name="Конец процесса">
      <bpmn:incoming>Flow_3</bpmn:incoming>
    </bpmn:endEvent>
    <bpmn:sequenceFlow id="Flow_1" sourceRef="StartEvent_1" targetRef="Task_1" />
    <bpmn:sequenceFlow id="Flow_2" sourceRef="Task_1" targetRef="Task_2" />
    <bpmn:sequenceFlow id="Flow_3" sourceRef="Task_2" targetRef="EndEvent_1" />
  </bpmn:process>
  <bpmndi:BPMNDiagram id="BPMNDiagram_1">
    <bpmndi:BPMNPlane id="BPMNPlane_1" bpmnElement="Process_1">
      <bpmndi:BPMNShape id="BPMNShape_StartEvent_1" bpmnElement="StartEvent_1">
        <dc:Bounds x="152" y="102" width="36" height="36" />
        <bpmndi:BPMNLabel>
          <dc:Bounds x="130" y="145" width="80" height="14" />
        </bpmndi:BPMNLabel>
      </bpmndi:BPMNShape>
      <bpmndi:BPMNShape id="BPMNShape_Task_1" bpmnElement="Task_1">
        <dc:Bounds x="250" y="80" width="100" height="80" />
      </bpmndi:BPMNShape>
      <bpmndi:BPMNShape id="BPMNShape_Task_2" bpmnElement="Task_2">
        <dc:Bounds x="410" y="80" width="100" height="80" />
      </bpmndi:BPMNShape>
      <bpmndi:BPMNShape id="BPMNShape_EndEvent_1" bpmnElement="EndEvent_1">
        <dc:Bounds x="572" y="102" width="36" height="36" />
        <bpmndi:BPMNLabel>
          <dc:Bounds x="555" y="145" width="70" height="14" />
        </bpmndi:BPMNLabel>
      </bpmndi:BPMNShape>
      <bpmndi:BPMNEdge id="BPMNEdge_Flow_1" bpmnElement="Flow_1">
        <di:waypoint x="188" y="120" />
        <di:waypoint x="250" y="120" />
      </bpmndi:BPMNEdge>
      <bpmndi:BPMNEdge id="BPMNEdge_Flow_2" bpmnElement="Flow_2">
        <di:waypoint x="350" y="120" />
        <di:waypoint x="410" y="120" />
      </bpmndi:BPMNEdge>
      <bpmndi:BPMNEdge id="BPMNEdge_Flow_3" bpmnElement="Flow_3">
        <di:waypoint x="510" y="120" />
        <di:waypoint x="572" y="120" />
      </bpmndi:BPMNEdge>
    </bpmndi:BPMNPlane>
  </bpmndi:BPMNDiagram>
</bpmn:definitions>`;

        // Загружаем пример при старте
        window.addEventListener('DOMContentLoaded', () => {
            // Инициализируем viewer
            if (initializeViewer()) {
                document.getElementById('xml-input').value = defaultXML;
                loadXML(defaultXML);
            }
        });

        // Функции управления вкладками
        function showTab(tabName) {
            // Скрываем все вкладки
            document.querySelectorAll('.tab-content').forEach(tab => {
                tab.style.display = 'none';
            });

            // Показываем выбранную вкладку
            document.getElementById(tabName).style.display = 'block';

            // Обновляем активные кнопки
            document.querySelectorAll('.tab-button').forEach(button => {
                button.classList.remove('active');
            });
            event.target.classList.add('active');
        }

        // Основная функция загрузки XML
        function loadXML(xml) {
            if (!viewer) {
                showMessage('BPMN viewer не инициализирован', 'error');
                return;
            }

            if (!xml || xml.trim() === '') {
                showMessage('Пустой XML для загрузки', 'error');
                return;
            }

            showMessage('Загрузка BPMN...', 'info');

            viewer.importXML(xml)
                .then(() => {
                    originalXML = xml;
                    showMessage('BPMN диаграмма успешно загружена!', 'success');
                    fitViewport();
                })
                .catch(err => {
                    console.error('Ошибка загрузки BPMN:', err);
                    let errorMessage = err.message || 'Неизвестная ошибка';

                    // Дополнительная информация об ошибке
                    if (err.warnings && err.warnings.length > 0) {
                        errorMessage += ' (Предупреждения: ' + err.warnings.join(', ') + ')';
                    }

                    showMessage('Ошибка загрузки BPMN: ' + errorMessage, 'error');
                });
        }

        // Загрузка из textarea
        function loadFromTextarea() {
            const xml = document.getElementById('xml-input').value.trim();
            if (xml) {
                loadXML(xml);
            } else {
                showMessage('Введите BPMN XML в текстовое поле', 'error');
            }
        }

        // Загрузка примера
        function loadExample() {
            document.getElementById('xml-input').value = defaultXML;
            loadXML(defaultXML);
        }

        // Загрузка из файла
        document.getElementById('fileInput').addEventListener('change', function (event) {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function (e) {
                    document.getElementById('xml-input').value = e.target.result;
                    loadXML(e.target.result);
                };
                reader.readAsText(file);
            }
        });

        // Функции управления просмотром
        function zoomIn() {
            const canvas = viewer.get('canvas');
            const zoom = canvas.zoom();
            canvas.zoom(zoom * 1.2);
        }

        function zoomOut() {
            const canvas = viewer.get('canvas');
            const zoom = canvas.zoom();
            canvas.zoom(zoom * 0.8);
        }

        function fitViewport() {
            viewer.get('canvas').zoom('fit-viewport');
        }

        function downloadSVG() {
            viewer.saveSVG((err, svg) => {
                if (err) {
                    showMessage('Ошибка сохранения SVG: ' + err.message, 'error');
                    return;
                }

                const blob = new Blob([svg], { type: 'image/svg+xml' });
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = 'bpmn-diagram.svg';
                a.click();
                URL.revokeObjectURL(url);
                showMessage('SVG файл сохранен!', 'success');
            });
        }

        function downloadBPMN() {
            viewer.saveXML({ format: true }, (err, xml) => {
                if (err) {
                    showMessage('Ошибка сохранения BPMN: ' + err.message, 'error');
                    return;
                }

                const blob = new Blob([xml], { type: 'application/xml' });
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = 'bpmn-diagram.bpmn';
                a.click();
                URL.revokeObjectURL(url);
                showMessage('BPMN файл сохранен!', 'success');
            });
        }

        // Переключение режима редактирования
        function toggleEditMode() {
            isEditMode = !isEditMode;
            const editBtn = document.getElementById('edit-toggle');
            const saveBtn = document.getElementById('save-btn');
            const container = document.getElementById('bpmn-container');
            const propertiesPanel = document.getElementById('properties-panel');

            if (isEditMode) {
                editBtn.textContent = 'Режим просмотра';
                editBtn.classList.add('edit-mode');
                saveBtn.style.display = 'inline-block';
                container.classList.add('edit-mode');
                propertiesPanel.style.display = 'block';
                showMessage('Режим редактирования включен', 'info');
            } else {
                editBtn.textContent = 'Режим редактирования';
                editBtn.classList.remove('edit-mode');
                saveBtn.style.display = 'none';
                container.classList.remove('edit-mode');
                propertiesPanel.style.display = 'none';
                showMessage('Режим просмотра включен', 'info');
            }
        }

        // Сохранение изменений
        function saveChanges() {
            if (!viewer) {
                showMessage('BPMN viewer не инициализирован', 'error');
                return;
            }

            viewer.saveXML({ format: true }, (err, xml) => {
                if (err) {
                    showMessage('Ошибка сохранения BPMN: ' + err.message, 'error');
                    return;
                }

                // Обновляем textarea с новым XML
                document.getElementById('xml-input').value = xml;
                originalXML = xml;
                showMessage('Изменения сохранены в текстовом поле', 'success');
            });
        }

        // Функция для показа сообщений
        function showMessage(text, type) {
            const messageDiv = document.getElementById('message');
            messageDiv.innerHTML = text;
            messageDiv.className = type;

            // Автоматически скрываем успешные сообщения через 3 секунды
            if (type === 'success') {
                setTimeout(() => {
                    messageDiv.innerHTML = '';
                    messageDiv.className = '';
                }, 3000);
            }
        }
    </script>
</body>

</html>
